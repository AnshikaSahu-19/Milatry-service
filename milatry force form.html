<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Military form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="milatry form.css">
<script src="main.js"></script>
   </head>
      <body>
         <form>
			<div class="container">
		<h1> Military Registeration Form</h1>
			<hr>
			<label> Firstname </label>
		  <input type="text" name="firstname" placeholder="Firstname" size="15" required >
		  <label> Middlename: </label>
		  <input type="text" name="middlename" placeholder="Middlename" size="15" required >
		  <label> Lastname: </label>
		  <input type="text" name="lastname" placeholder="Lastname" size="15" required >
		  <label> Date of birth: </label>
		  <input type="text" name="Date of birth" placeholder="DD-MM-YYYY" size="6" required >
		  <div>
		  <label>
		  Gender :
		  </label><br>
		  <input type="radio" value="Male" name="gender" checked > Male
		  <input type="radio" value="Female" name="gender"> Female
		  <input type="radio" value="Other" name="gender"> Other
		  </div>
		  <label>
		  Phone :
		  </label>
		  <input type="text" name="phone" placeholder="phone no." size="10" required>
		  Current Address :
		  <textarea cols="80" rows="5" placeholder="Current Address" value="address" required></textarea>
		   <label for="email"><b>Email</b></label>
		   <input type="text" placeholder="Enter Email" name="email" required>
			  <label for="psw"><b>Password</b></label>
			  <input type="password" placeholder="Enter Password" name="psw" required>
			  <label for="psw-repeat"><b>Re-type Password</b></label>
			  <input type="password" placeholder="Retype Password" name="psw-repeat" required>
			  <div>
			  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
<label for="position">Position Applied:</label>
<select id="position" name="position" required>
<option value="">Select Position</option>
<option value="Indian Army">Indian Army</option>
<option value="Indian Air Force">Indian Air Force</option>
<option value="Indian Navy">Indian Navy</option></select>
<div>
<label> I accept the terms and conditions<input type="checkbox" required ></div>
<button type="submit" class="registerbtn">Register</button>
</label>
</div>
</form>
</body>
</html>
